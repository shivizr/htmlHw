<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
<h2>ASUS KEYBOARD</h2>
<ul class="first">
<button class="Pinky">~</button>
<button class="Pinky">1</button>
<button class="Ring">2</button>
<button class="MiddleoFmiddle">3</button>
<button class="nextToMiddle">4</button>
<button class="middle">5</button>
<button class="middle">6</button>
<button class="nextToMiddle">7</button>
<button class="MiddleoFmiddle">8</button>
<button class="Ring">9</button>
<button class="Pinky">10</button>
<button class="Pinky">-</button>
<button class="Pinky">+</button>
<button class="Pinky">delete</button>
</ul>
<ul>
<button class="Pinky" id="tab">tab</button>
<button class="Pinky">Q</button>
<button class="Ring">W</button>
<button class="MiddleoFmiddle">E</button>
<button class="nextToMiddle">R</button>
<button class="middle">T</button>
<button class="middle">Y</button>
<button class="nextToMiddle">U</button>
<button class="MiddleoFmiddle">I</button>
<button class="Ring">O</button>
<button class="Pinky">P</button>
<button class="Pinky">[</button>
<button class="Pinky">]</button>
<button class="Pinky">\</button>
</ul>
<ul>
<button class="Pinky" id="caps lock">caps lock</button>
<button class="Pinky">A</button>
<button class="Ring">S</button>
<button class="MiddleoFmiddle">D</button>
<button class="nextToMiddle">F</button>
<button class="middle">G</button>
<button class="middle">H</button>
<button class="nextToMiddle">J</button>
<button class="MiddleoFmiddle">K</button>
<button class="Ring">L</button>
<button class="Pinky">;</button>
<button class="Pinky">"</button>
<button class="Pinky" id="return">return</button>
</ul>
<ul>
<button class="Pinky" id="shift">shift</button>
<button class="Pinky">Z</button>
<button class="Ring">X</button>
<button class="MiddleoFmiddle">C</button>
<button class="nextToMiddle">V</button>
<button class="middle">B</button>
<button class="middle">N</button>
<button class="nextToMiddle">M</button>
<button class="MiddleoFmiddle">,</button>
<button class="Ring">.</button>
<button class="Pinky">/</button>
<button class="Pinky" id="shift">shift</button>
</ul>
</body>
</html>
